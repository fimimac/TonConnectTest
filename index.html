<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | C# TonConnect</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.5/dist/tonconnect-ui.min.js"></script>
    <script>
        window.onload = function () {
            console.log('LOADED');

            if (window && window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.ready();
            }
			
			
			//window.tonConnectUi = new TON_CONNECT_UI.TonConnectUI({
                    //manifestUrl: "https://raw.githubusercontent.com/Fim1am/HexyWebGL/main/tonconnect-manifest.json"
                //});
        };
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TonConnectTest.loader.js";
      var config = {
        dataUrl: buildUrl + "/TonConnectTest.data.unityweb",
        frameworkUrl: buildUrl + "/TonConnectTest.framework.js.unityweb",
        codeUrl: buildUrl + "/TonConnectTest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "C# TonConnect",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            gameInstance = unityInstance;
            loadingBar.style.display = "none";
			
			console.log('check ui defined');
			
			
			
            //if (typeof TonConnectUI !== 'undefined') {
                //console.log('ui defined 0'); 

                // TON Connect UI initialization
                //window.tonConnectUi = new TON_CONNECT_UI.TonConnectUI({
                    //manifestUrl: "https://raw.githubusercontent.com/Fim1am/HexyWebGL/main/tonconnect-manifest.json"
                //});

                //console.log('ui defined');
            //}
			
			
            document.addEventListener("touchmove", function (event) {
                event.preventDefault();
            }, { passive: false });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      const overflow = 5;
      document.body.style.overflowY = 'hidden';
      document.body.style.height = window.innerHeight + overflow + "px";
      window.scrollTo(0, overflow);
    </script>
    <script>

        console.log("IM HERE");

        window.tonConnectUi = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: "https://raw.githubusercontent.com/Fim1am/HexyWebGL/main/tonconnect-manifest.json"
        });

        window.tonConnectUi.onStatusChange(console.log);
    </script>
</body>
</html>
